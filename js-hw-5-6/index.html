<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="./js/script.js" defer></script>

<body>
    <div id="root">
      <div class="timer">
        <h1 class="timer__title"></h1>
        <div>
          <span id="hours" class="clock">00</span>
          <span id="minutes" class="clock">00</span>
          <span id="seconds" class="clock">00</span>
          <span id="millsec" class="clock">00</span>
        </div>
        <div class="div">

          <button id="stop"></button>
        </div>
      </div>
    </div>
