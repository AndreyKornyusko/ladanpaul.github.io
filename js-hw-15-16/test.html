<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create test</title>
    <link rel="stylesheet" href="./css/test.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__inner">
            <h1 class="testTitle">Твой личный ТЕСТ</h1>
            <input type="text" id="question" placeholder="Введи вопрос">
            <input type="text" id="answers" placeholder="Ответ 1, Ответ 2,...">
            <input type="text" id="currentAnswers" placeholder="Правильные: 1,2,...">
            <a href="#" id="add">Добавить</a>

            <script id="data" type="text/x-handlebars-template">
                    {{#each questions}}
                    <div class="question">
                        <h6 class="q-number">{{question}}</h6>
                        <h4 class="inner-q-title">{{title}}</h4>
                        <ul class="inner-q-list">
                            {{#each answers}}
                            <li class="inner-q-item">
                                <label class="inner-ask">
                                    <input type="checkbox" class="checkbox">
                                    <span>{{this}}</span>
                                </label>
                            </li>
                            {{/each}}
                        </ul>
                    </div>
                    {{/each}}
            </script>

            <h6 id="result">
                <span id="result-text"></span>
                <span id="modaleClose">&times;</span>
            </h6> 
            <button id="testingButton">Проверить тест</button>
        </div>
    </div>
    

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="js/handlebars-v4.0.10.js"></script>
    <script src="./js/test.js"></script>
</body>
</html>
