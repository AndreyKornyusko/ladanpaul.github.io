<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Asia-Holidays</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="fonts/tahoma_r/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<header class="logo-contact">
					<div class="logo">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="palm">
						<img src="img/palm_tree.png" alt="palm">
					</div>
					<span class="asia">
						Путешествия по Азии
					</span>
				<div class="contacts">	
					<p class="contac-us">
						Contact Us
					</p>
					<p class="number">
						+12 34 567 8910
					</p>
					<p class="email">
						info@asia-holidays.com
					</p>
				</div>
			</header>
			<section class="countries">
				<div class="india tile">
					<img src="img/india.jpg" alt="india">
					<p>
						<a href="#">India</a>
					</p>
				</div>
				<div class="nepal tile">
					<img src="img/Nepal.jpg" alt="nepal">
					<p>
						<a href="#">Nepal</a>
					</p>
				</div>
				<div class="tibet tile">
					<img src="img/tibet.jpg" alt="tibet">
					<p>
						<a href="#">Tibet</a>
					</p>
				</div>
				<div class="bhutan tile">
					<img src="img/Bhutan.jpg" alt="bhutan">
					<p>
						<a href="#">Bhutan</a>
					</p>
				</div>
				<div class="sri-lanka tile">
					<img src="img/stri-lanka.jpg" alt="Sri Lanka">
					<p>
						<a href="#">Sri Lanka</a>
					</p>
				</div>
				<div class="maldives tile">
					<img src="img/maldives.jpg" alt="maldives">
					<p>
						<a href="#">Maldives</a>
					</p>
				</div>
			</section>
			<footer>
				<span class="copyright">
					Copyright (c) asia-holidays.com. 2010
				</span>
			</footer>
		</div>
	</div>
</body>
</html>
