<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tabs</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
      <div class="substrate-form">
        <form action="#">
          <div class="form__content">
            <label class="form__item">
              <span class="form__firstname">Firstname</span>
              <input type="text" class="form__input">
              <span class="hint">Please provide your firsname</span>
            </label>
            <label class="form__item">
              <span class="form__lastname">Lastname</span>
              <input type="text" class="form__input">
              <span class="hint">Please provide also your lastname</span>
            </label>
            <label class="form__item">
              <span class="form__address">Address</span>
              <input type="text" class="form__input">
              <span class="hint">Your home or work address</span>
            </label>
          </div>
          <button id="showHelp">Show help</button>
        </form>
      </div>
  </body>
</html>
